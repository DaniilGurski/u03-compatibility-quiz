<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, noimageindex">
    <meta content="light dark" name="color-scheme">
    <meta content="#FFFFFF" name="theme-color" media="(prefers-color-scheme: light)">
    <meta content="#000000" name="theme-color" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/icons/favicon.ico" sizes="64x64">
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <title>Tycker ni lika? Roligt quiz för två spelare på en skärm!</title>
</head>

<body class="layout"">

    <main class=" game">

    <div class="player-info">
        <div class="player-info__player">
            <h2 class="player-info__label">Spelare</h2>
            <span class="player-info__value">Adam</span>
        </div>

        <div class="player-info__progress">
            <h2 class="player-info__heading">Fråga</h2>
            <span class="player-info__count">3 av 5</span>
        </div>
    </div>
    <section class="question__block">
        <form>
            <fieldset class="form__wrapper">
                <legend class="question">
                    <span class="question-label">Fråga 1:</span>
                    <span class="question-description">Terminator 2 är den bästa action-filmen någonsin?</span>
                </legend>

                <div class="answer__form-group" data-answer="agree">
                    <label for="q1_a1" class="answer__label">
                        <input type="radio" id="q1_a1" name="question1" value="agree" data-answer="agree">
                        <span class="answer__text">Ja, håller med!</span>
                    </label>
                </div>

                <div class="answer__form-group" data-answer="disagree">
                    <label for="q1_a2" class="answer__label">
                        <input type="radio" id="q1_a2" name="question1" value="disagree" data-answer="disagree">
                        <span class="answer__text">Nej, håller inte med!</span>
                    </label>
                </div>

                <div class="answer__form-group" data-answer="neutral">
                    <label for="q1_a3" class="answer__label">
                        <input type="radio" id="q1_a3" name="question1" value="neutral" data-answer="neutral">
                        <span class="answer__text">Jag är neutral i frågan.</span>
                    </label>
                </div>

                <button class="question__block-button">Lås in och gå vidare</button>

            </fieldset>
        </form>
    </section>
    </main>

    <script src="/game.js"></script>
</body>

</html>
